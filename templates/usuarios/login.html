{% extends 'base.html' %}
{% load static %}

{% block container %}
    
    <main class="container form-signin w-100 m-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="text-center">
                <img class="m-2" src={% static "img/logo2.png" %} alt="Logo OGKKE">
            </div>
            <h1 class="h1 mb-5 fw-normal text-center">OPOSICIONES</h1>
            <h2 class="h6 mb-4 fw-normal">Introduzca sus credenciales</h2>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Dirección de correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Contraseña</label>
            </div>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                {{ error }}
                </div>           
            {% endif %}
            <div class="mb-4">
                <a href="#" class="mb-2">¿Olvidé la contraseña?</a>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </main>

{% endblock container %}
